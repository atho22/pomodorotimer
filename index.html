<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer untuk Tasya ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 50%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }
        
        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #8e44ad;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .timer-display {
            font-size: 4em;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border-radius: 20px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .timer-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: white;
        }
        
        .pause-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 202, 87, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #a8e6cf, #7fcdcd);
            color: white;
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(168, 230, 207, 0.4);
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 182, 193, 0.3);
            color: #d63384;
            border: 2px solid #ffb6c1;
            font-size: 0.9em;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3);
            color: white;
            border-color: #ff6b9d;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }
        
        .quote-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 240, 245, 0.8), rgba(240, 230, 255, 0.8));
            border-radius: 20px;
            border-left: 5px solid #ff69b4;
            position: relative;
        }
        
        .quote-text {
            font-size: 1.1em;
            color: #2c3e50;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .quote-author {
            color: #8e44ad;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .progress-ring {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 80px;
            height: 80px;
        }
        
        .progress-ring circle {
            fill: none;
            stroke: #ff69b4;
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .cute-emoji {
            font-size: 2em;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .session-counter {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px solid #ffb6c1;
        }
        
        .session-text {
            color: #d63384;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-indicator {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-running {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-paused {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-completed {
            background: rgba(233, 30, 99, 0.2);
            color: #e91e63;
        }
        
        @media (max-width: 600px) {
            .container { padding: 20px; margin: 10px; }
            h1 { font-size: 2em; }
            .timer-display { font-size: 3em; padding: 20px; }
            .controls { flex-direction: column; align-items: center; }
            button { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>Pomodoro Timer üçÖ</h1>
        <p class="subtitle">Khusus untuk Tasya tersayang ‚ù§Ô∏è</p>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="status-indicator" id="statusIndicator">Siap memulai! üöÄ</div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="work">Kerja üìö</button>
            <button class="mode-btn" data-mode="shortBreak">Istirahat Pendek ‚òï</button>
            <button class="mode-btn" data-mode="longBreak">Istirahat Panjang üõãÔ∏è</button>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Mulai ‚ñ∂Ô∏è</button>
            <button class="pause-btn" id="pauseBtn" style="display: none;">Pause ‚è∏Ô∏è</button>
            <button class="reset-btn" id="resetBtn">Reset üîÑ</button>
        </div>
        
        <div class="session-counter">
            <div class="session-text">Sesi Selesai: <span id="sessionCount">0</span> üéâ</div>
        </div>
        
        <div class="quote-container">
            <div class="quote-text" id="quoteText">Setiap langkah kecil yang kamu ambil hari ini membawa kamu lebih dekat pada impianmu. Aku bangga sama kamu, Tasya!</div>
            <div class="quote-author" id="quoteAuthor">- Dari yang sayang banget sama kamu ‚ù§Ô∏è</div>
            <span class="cute-emoji">üå∏</span>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.modes = {
                    work: 25 * 60,
                    shortBreak: 5 * 60,
                    longBreak: 15 * 60
                };
                this.currentMode = 'work';
                this.timeLeft = this.modes[this.currentMode];
                this.isRunning = false;
                this.sessionCount = 0;
                this.timer = null;
                this.startTime = null;
                this.pausedTime = null;
                
                this.quotes = [
                    {text: "Setiap langkah kecil yang kamu ambil hari ini membawa kamu lebih dekat pada impianmu. Aku bangga sama kamu, Tasya!", author: "Dari yang sayang banget sama kamu ‚ù§Ô∏è"},
                    {text: "Kamu itu kuat, pintar, dan amazing! Skripsi ini bukan apa-apa dibanding kemampuan kamu yang luar biasa.", author: "Your biggest supporter üí™"},
                    {text: "Ingat ya, setiap kata yang kamu tulis adalah bukti dedikasi dan kerja kerasmu. Aku selalu mendukungmu!", author: "Yang selalu percaya sama kamu ‚ú®"},
                    {text: "Take a deep breath, sayang. Kamu sudah sampai sejauh ini, dan aku tahu kamu pasti bisa menyelesaikannya dengan sempurna!", author: "Your personal cheerleader üì£"},
                    {text: "Skripsi mungkin sulit, tapi cinta dan dukunganku untukmu nggak akan pernah habis. Fighting, Tasya!", author: "Forever yours üíï"},
                    {text: "Setiap sesi Pomodoro yang kamu selesaikan adalah satu langkah lebih dekat menuju gelar sarjanamu. Aku bangga!", author: "Yang nggak sabar liat kamu wisuda üéì"},
                    {text: "Kamu nggak sendiri dalam perjalanan ini. Aku ada di sini, mendukungmu dari jauh dengan sepenuh hati.", author: "Your long-distance support system üåô"},
                    {text: "Believe in yourself seperti aku believe in you. Kamu amazing, brilliant, dan definitely gonna ace this!", author: "Your number one fan ‚≠ê"},
                    {text: "Istirahat yang cukup, makan yang teratur, dan jangan lupa bahwa kamu dicintai. Self-care is important too!", author: "Yang ingin kamu sehat selalu ü•∞"},
                    {text: "Progress over perfection, sayang. Setiap kata yang kamu tulis adalah kemajuan yang luar biasa!", author: "Gentle reminder from me üå∫"}
                ];
                
                this.init();
                this.createFloatingHearts();
                this.handleVisibilityChange();
            }
            
            init() {
                this.updateDisplay();
                this.bindEvents();
                this.updateQuote();
                this.updateStatus('Siap memulai! üöÄ');
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.switchMode(e.target.dataset.mode));
                });
            }
            
            // Menangani perubahan visibilitas tab
            handleVisibilityChange() {
                document.addEventListener('visibilitychange', () => {
                    if (this.isRunning) {
                        if (document.hidden) {
                            // Tab menjadi tidak aktif, simpan waktu
                            this.pausedTime = Date.now();
                        } else {
                            // Tab menjadi aktif kembali, hitung waktu yang terlewat
                            if (this.pausedTime) {
                                const timePassed = Math.floor((Date.now() - this.pausedTime) / 1000);
                                this.timeLeft = Math.max(0, this.timeLeft - timePassed);
                                this.updateDisplay();
                                
                                if (this.timeLeft === 0) {
                                    this.complete();
                                }
                            }
                        }
                    }
                });
            }
            
            start() {
                this.isRunning = true;
                this.startTime = Date.now();
                this.pausedTime = null;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                this.updateStatus('Timer berjalan... üî•', 'running');
                
                this.timer = setInterval(() => {
                    this.tick();
                }, 1000);
                
                // Backup dengan requestAnimationFrame untuk akurasi lebih baik
                this.animationFrame = requestAnimationFrame(() => this.accurateTimer());
            }
            
            // Timer yang lebih akurat menggunakan timestamp
            accurateTimer() {
                if (this.isRunning) {
                    const now = Date.now();
                    const elapsed = Math.floor((now - this.startTime) / 1000);
                    const originalTime = this.modes[this.currentMode];
                    this.timeLeft = Math.max(0, originalTime - elapsed);
                    
                    this.updateDisplay();
                    
                    if (this.timeLeft === 0) {
                        this.complete();
                    } else {
                        this.animationFrame = requestAnimationFrame(() => this.accurateTimer());
                    }
                }
            }
            
            tick() {
                if (this.isRunning && this.timeLeft > 0) {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft === 0) {
                        this.complete();
                    }
                }
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.timer);
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                this.updateStatus('Timer dihentikan sementara ‚è∏Ô∏è', 'paused');
            }
            
            reset() {
                this.pause();
                this.timeLeft = this.modes[this.currentMode];
                this.updateDisplay();
                this.updateStatus('Timer direset üîÑ');
            }
            
            complete() {
                this.pause();
                this.updateStatus('Sesi selesai! üéâ', 'completed');
                
                // Notifikasi browser jika didukung
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Pomodoro Timer', {
                        body: `Sesi ${this.currentMode} selesai!`,
                        icon: 'üçÖ'
                    });
                }
                
                // Vibration jika didukung (mobile)
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                if (this.currentMode === 'work') {
                    this.sessionCount++;
                    document.getElementById('sessionCount').textContent = this.sessionCount;
                    
                    // Auto switch to break
                    if (this.sessionCount % 4 === 0) {
                        this.switchMode('longBreak');
                    } else {
                        this.switchMode('shortBreak');
                    }
                } else {
                    this.switchMode('work');
                }
                
                this.updateQuote();
                this.celebrateCompletion();
            }
            
            switchMode(mode) {
                this.currentMode = mode;
                this.timeLeft = this.modes[mode];
                this.updateDisplay();
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
                
                const modeNames = {
                    work: 'Kerja',
                    shortBreak: 'Istirahat Pendek',
                    longBreak: 'Istirahat Panjang'
                };
                this.updateStatus(`Mode: ${modeNames[mode]} üìù`);
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateStatus(message, type = '') {
                const statusEl = document.getElementById('statusIndicator');
                statusEl.textContent = message;
                statusEl.className = 'status-indicator';
                if (type) {
                    statusEl.classList.add(`status-${type}`);
                }
            }
            
            updateQuote() {
                const randomQuote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                document.getElementById('quoteText').textContent = randomQuote.text;
                document.getElementById('quoteAuthor').textContent = randomQuote.author;
            }
            
            celebrateCompletion() {
                // Add some celebration effects
                this.createCelebrationHearts();
                document.querySelector('.container').style.animation = 'bounce 0.6s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.container').style.animation = '';
                }, 600);
            }
            
            createFloatingHearts() {
                const heartsContainer = document.getElementById('floatingHearts');
                
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üå∏', 'üå∫', '‚ú®'][Math.floor(Math.random() * 6)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, 3000);
            }
            
            createCelebrationHearts() {
                const heartsContainer = document.getElementById('floatingHearts');
                
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = 'üéâ';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDuration = '2s';
                        heart.style.fontSize = '30px';
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 2000);
                    }, i * 100);
                }
            }
        }
        
        // Minta izin notifikasi
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Initialize the timer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>
</html>
